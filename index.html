<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tathastu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.svg" alt="">
        <h4>Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Home</a></li>
          <li><a class="nav-link" href="contact.html">Contact</a></li>
          <li><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img class="cart-img" src="img/cart.svg" alt="">
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
         <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>The new 14 inch bezeless display offering a 4k display with touch screen</p>
         </div>
         <div class="cta">
          <button type="button" class="btn btn-outline-danger">Add to wishlist</button>
          <button type="button" class="btn btn-danger">Add to Cart</button>

       </div>
        <div class="lapi">
          <img class="lapi-img" src="img/matebook.png" alt="">

      <div class="arrows">
        <img class="ar-left" src="img/arrow-left.svg" alt="">
        <img src="img/dot.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img src="img/dot-full.svg" alt="">
        <img class="ar-right" src="img/arrow-right.svg" alt="">

      </div>
      <img class="big-circle" src="img/big-eclipse.svg" alt="">
      <img class="mid-circle" src="img/mid-eclipse.svg" alt="">
      <img class="small-circle" src="img/small-eclipse.svg" alt="">
    </main>
